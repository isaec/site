<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" type="image/ico" href="/src/img/pfp.png" />
    <link
      rel="preload"
      href="https://raw.githubusercontent.com/isaec/isaec/main/github-metrics.svg"
      as="image"
    />
    <link rel="preload" href="/src/img/pfp.png" as="image" />
    <link
      rel="preload"
      href="/src/fonts/droid-sans-mono.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <title>isaac r</title>
    <meta name="author" content="Isaac Ruben" />
    <meta
      name="description"
      content="A student and software developer living in California. I do freelance web work; reach out!"
    />
    <!-- open graph wahoo -->
    <meta
      property="og:title"
      content="isaac r | software developer | he/him/his"
    />
    <meta
      property="og:description"
      content="A student and software developer living in California. I do freelance web work, and make things (like this site) for fun."
    />
    <!-- vite does not treat meta content as url, so no asset handling -->
    <!-- if this changed, content of og:image should be /src/img/pfp.png -->
    <meta property="og:image" content="https://github.com/isaec.png" />
    <meta property="og:image:alt" content="github profile picture" />
    <meta property="og:type" content="profile" />
    <meta property="profile:first_name" content="isaac" />
    <meta property="profile:last_name" content="ruben" />
    <meta property="og:url" content="https://isaacr.me" />
  </head>
  <body>
    <noscript
      >You need to enable JavaScript to render this page. Sorry about
      that.</noscript
    >
    <div id="root"></div>

    <script src="/src/index.jsx" type="module"></script>
  </body>
</html>
