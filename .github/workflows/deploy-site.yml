name: Build, Deploy, and Purge Cloudflare Cache
on:
  push:
    branches:
      - main
permissions: 
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and Build ðŸ”§
        run: |
          npm ci
          npm run build

      - name: Deploy to Github Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: dist # The folder the action should deploy.

      - name: Upload Build Artifacts ðŸ“¦
        uses: actions/upload-artifact@v3
        with:
          name: dist_directory
          path: dist

  clear-cache:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Purge Cloudflare Cache
        uses: NathanVaughn/actions-cloudflare-purge@v3.1.0
        with:
          cf_zone: ${{ secrets.CLOUDFLARE_ZONE }}
          cf_auth: ${{ secrets.CLOUDFLARE_AUTH_KEY }}

  populate-cache:
    needs: clear-cache
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Artifacts ðŸ“¦
        uses: actions/download-artifact@v3
        with:
          name: dist_directory
          path: dist

      - name: Sleep for 25 seconds
        run: sleep 25

      - name: Populate Cloudflare Cache
        # iterate over all files in dist folder and curl them
        run: |
          for file in dist/**/*; do
            # trim dist/ from the beginning of the file path
            file=${file#dist/}
            echo "curling $file"
            curl -I "https://isaacr.me/$file"
          done

